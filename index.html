<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Webpage</title>
    <link rel="stylesheet" href="./style.css"
</head>
<body>
    <header>
        <h1 class="nav-bar" id="brand-title">My Website</h1>
        <nav class="nav-bar">
            <ul class="nav-bar">
                <li class="nav-link">
                    <a href="#">Home</a>
                </li>
                <li class="nav-link">
                    <a href="#">About</a>
                </li>
                <li class="nav-link">
                    <a href="#">Contact</a>
                </li>
            </ul>
        </nav>

    </header>
    <main>
        <article>
            <image src="IMG_9262.jpeg" id="profile-picture" alt="My Portfolio Picture">

            <h2>About Me</h2>
            <p>Welcome to my Website</p>
            <p>Hey There! I'm a student at Coding Temple and already have learned so much in a matter of a few days!!</p>
        </article>
        <article>
            <h2>Contact Me</h2>
            <form>
                <div class="form-label">
                    <label for="title-field">Title</label>
                </div>
                <div>
                    <input id="title-field" type="text" placeholder="Title">
                </div>
                <div class="form-label">
                    <label for="message-field">Message</label>
                </div>
                <div>
                    <textarea id="message-field" type="text" placeholder="Message"></textarea>
                </div>
                <button>Submit</button>
            </form>
        </article>

    </main>
    <footer>
        <p>&copy; 2023 My Website. All rights reserved.</p>
        <p>Contact: info@example.com</p>
        <a href="https://codingtemple.com">Start Your Next Career!</a>

    </footer>
</body>
</html>
